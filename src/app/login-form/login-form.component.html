<form (ngSubmit)="onSubmit()">
    <div>
        <label>Username:</label>
        <input name="username" [(ngModel)]="loginForm.username" type="text" required/>
    </div>
    <div>
        <label>Password:</label>
        <input name="password" [(ngModel)]="loginForm.password" type="password" required/>
    </div>

    <button type="submit">Login</button>
</form>
